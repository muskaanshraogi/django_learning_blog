{% extends "blog/base.html" %}
{% block content %}
    <br/>
    {%  for post in posts  %}
        <div class='card p-2 my-2'>
            <div class='card-body'>
                <h5 class='card-title mb-1'><b>{{ post.title }}</b></h5>
                <p class='card-text text-muted'>Posted by {{ post.author }} on {{ post.postedOn }}</p>
                <p class='card-text'>{{ post.content }}</p>
            </div>
        </div>
    {%  endfor  %}
{% endblock content %}
