{% extends "blog/base.html" %}
{% block content %}
    <br/>
    {%  for post in posts  %}
        <div class='card p-2 my-2'>
            <div class='card-body'>
                <h5 class='card-title mb-2'><b>{{ post.title }}</b></h5>
                <h6 class='card-text text-muted mb-3'>Posted by {{ post.author }} on {{ post.posted_on|date:"F d, Y" }}</h6>
                <p class='card-text'>{{ post.content }}</p>
            </div>
        </div>
    {%  endfor  %}
{% endblock content %}
